server:
  port: 8081

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PWD}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    database: postgresql

jwt:
  secret: ${SECRET_KEY}
  expiration: ${EXPIRE_DAYS_SECURITY}

feign-client:
  user:
    root:
      url: https://6406a9c0862956433e56a64c.mockapi.io/user/v1
